<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AF Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #cce6ff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .site-title {
      position: absolute;
      top: 40px;
      font-size: 20px;
      border: 1px solid #cce6ff;
      padding: 6px 16px;
      border-radius: 6px;
      text-decoration: none;
      color: #cce6ff;
    }

    .buttons {
      margin-top: auto;
      margin-bottom: auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .button {
      border: 1px solid #cce6ff;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      color: #cce6ff;
      text-align: center;
      transition: background 0.3s;
    }

    .button:hover {
      background: #1f1f1f;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: #cce6ff;
    }

    footer a {
      color: #cce6ff;
      text-decoration: none;
    }
  </style>
</head>
